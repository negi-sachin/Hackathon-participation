<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h4>Hackathon</h4>
    <section id="carousel">
      <div class="carousel_container">
        <div class="caro_image fadeIn">
          <img src="./images/a.jpg" />
        </div>
        <div class="caro_image fadeIn">
          <img src="./images/b.jpg" />
        </div>
        <div class="caro_image fadeIn">
          <img src="./images/c.jpg" />
        </div>

        <div class="side_arrow left" onclick="moveSlide(-1)">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="side_arrow right" onclick="moveSlide(+1)">
          <i class="fa fa-angle-right"></i>
        </div>

        <div class="dots">
          <div class="dot" onclick="setSlide(0)"></div>
          <div class="dot" onclick="setSlide(1)"></div>
          <div class="dot" onclick="setSlide(2)"></div>
        </div>
      </div>
    </section>

    <section id="cards_section">
      <div class="cards_container row m-0 mx-3">
        <a class="col-sm-6 col-md-3" href="/as">
          <div class="border card">
            <h5 class="mb-3">HackGtbit</h5>
            <div>
              <i class="fa fa-calendar text-info" aria-hidden="true"></i> 18-19
              Jan 2019
            </div>
            <div>
              <i class="fa fa-map-marker text-danger" aria-hidden="true"></i>
              Delhi
            </div>
            <div class="desc my-2">
              <p class="text-secondary m-0">Description:</p>
              <span>Submmited ,Finished</span>
            </div>
            <div class="text-center">
              <i
                class="fa fa-external-link text-primary"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </a>
      </div>
    </section>
  </body>
  <!-- <script src="./carousel.js"></script> -->
  <script src="./cards.js"></script>
</html>
